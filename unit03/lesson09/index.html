<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <img id="logo" src="img/entregavel.png">
            </div>
            <ul>
                <li><a href="index.html">Cadastro</a></li>
                <li><a href="consulta.html">Consulta</a></li>
            </ul>
        </nav>
    </header>
    <div class="formulario-produto">
        <h2>Cadastro de Produto</h2>
        <form name="formulario" id="formulario">
            <div class="grupo-formulario">
                <label for="nome" class="rotulo-formulario">Nome do Produto:</label>
                <input type="text" id="nome" class="entrada-formulario" required>
            </div>
            <div id="preco-qtd">
                <div class="grupo-formulario" id="div-preco">
                    <label for="preco" class="rotulo-formulario" id="rotulo-preco">Preço:</label>
                    <input type="number" id="preco" class="entrada-formulario" step="0.01" required>
                </div>
                <div class="grupo-formulario" id="div-qtd">
                    <label for="quantidade" class="rotulo-formulario" id="rotulo-qtd">Quantidade:</label>
                    <input type="number" id="quantidade" class="entrada-formulario" step="0" required>
                </div>
            </div>
            <div id="div-descricao">
                <div class="grupo-formulario">
                    <label for="descricao" class="rotulo-formulario">Descrição:</label>
                    <textarea id="descricao" class="entrada-formulario" rows="4"></textarea>
                </div>
                <button type="submit" class="botao-formulario" onclick="registerTask()">Cadastrar</button>
            </div>
        </form>
        <script src="app.js"></script>
</body>

</html>
