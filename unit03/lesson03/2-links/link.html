<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">
		<style type="text/css">

			a {
				padding: 5px 10px;
				text-decoration: none;
			}
			
			/*Link nÃ£o visitados ->*/

			a:link {
				color: #b9c941;
			}

			/*Link visitados*/

			a:visited {
				color: #c0c0c0;
			}

			/*Link hover, passa o cursor sobre o link*/

			a:hover {
				color: #FFF;
				background: #6d790f;				
			}

			/*Links ativos, quando clicados*/

			a:active {
				color: #e4f371;
			}

		</style>
	</head>
	<body>

		<a href="https://www.google.com.br">Google</a>
		<br>
		<a href="https://www.tecmundo.com.br">Tec mundo</a>
		<br>
		<a href="https://www.youtube.com.br">Youtube</a>

	</body>
</html>
