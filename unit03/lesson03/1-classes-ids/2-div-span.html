<!--Div são divisões usadas para estruturar o site, são elementos do tipo bloco, ou seja, elementos que ocupam o espaço da tela e um bloco embaixo do outro. Span funciona como uma div, entretanto, é conhecido como elemento inline, significa que ele agrupa os elementos linha a linha e uma ao lado da outra, e suas propriedades tem a margem limitadas, diferentemente da div q é 100% da tela. Recomendado para formatações específicas no texto-->
<!DOCTYPE html>
<html>
	<head>
		<title>Div e Spans</title>
		<meta charset="utf-8">
		<style type="text/css">
			#topo{
				background: blue;
			}

			#conteudo{
				background: red;
			}

			#rodape{
				background: green;
			}

			#assinatura{
				background: orange;
			}

			.produtos{
				background: gray;
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<div id="topo">
			<img src="Images/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>

		<div id="conteudo">
			<div class="produtos">
				Produto 1
			</div>

			<div class="produtos">
				Produto 2
			</div>

			<div>
				Produto 3
			</div>
		</div>	

		<div id="rodape">
			Todos os direitos reservados
		</div>	

		<span id="assinatura">
			Hyago
		</span>
	</body>
</html>
