<!DOCTYPE html>

<html lang = "pt-br">

<head>
    <meta charset="UTF-8"/>
    <link rel = "stylesheet" href = "images.css"/>
    <link rel="icon" href="http://s.glbimg.com/en/ho/static/globocom/img/favicon.png" /> <!--inserindo favicons-->
</head>

<body>

    <figure class="foto-legenda" title="Família The Witcher" >  
    <!--destina-se a marcar uma unidade de conteúdo e opcionalmente uma legenda para o conteúdo que se constitui em uma peça isolada do fluxo principal do documento e pode ser retirada daquele fluxo sem  alterar o significado do documento. Title nesse caso exibe uma imagem quando o cursos do mouse passa em cima da tag-->

        <img src ="https://i.pinimg.com/originals/3a/e9/c6/3ae9c6abae43aaa733a92e02504239d8.jpg"  alt="Geralt de Rívia, Cirilla Riannon e Yennefer de Vengerberg" Title = "The Witcher" />
        <!--img src (source) insere uma imagem sempre em JPG e alt dá uma descrição.-->

    <figcaption>Geral de Rívia, Cirilla Riannon e Yennefer de Vengerberg <figcaption>
    <!--Dá uma descrição visual para a figura-->

    </figure>

</body>
</html>
