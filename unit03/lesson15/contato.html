<div id="container">
    <main id="principal">
        <h1 id="h1-contato">MANDE-NOS UMA MENSAGEM!</br>
            É SEMPRE BOM CONVERSAR COM VOCÊ!</h1>
        <div id="conteudo">
            <div id="contato"></div>
            <form id="formulario">
                <fieldset id="fieldset">
                    <label for="nome">Nome</label>
                    <input class="campo" type="text" id="nome">
                    <label for="email">E-Mail</label>
                    <input class="campo" type="email" id="email">
                    <label for="mensagem">Mensagem</label>
                    <input class="campo" type="text" id="mensagem">
                </fieldset>
                <input class="botao" type="submit" onclick="contato()">
            </form>
        </div>
    </main>
</div>
